{% extends "base.html" %}

{% block header %}
    <h1>All Products</h1>
{% endblock %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td><a href="{% url 'detail_product' product.product_id %}">Details</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% block sidebar %}
    <a href="{% url 'add_product'%}">Add product</a>
{% endblock %}
